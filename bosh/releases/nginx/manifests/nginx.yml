---
name: nginx

releases:
  - name: nginx
    version: latest

stemcells:
  - alias: ubuntu
    os: ubuntu-jammy
    version: 1.18

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 15000-30000
  update_watch_time: 15000-300000


instance_groups:
  - name: nginx
    azs: [z1]
    instances: 1
    vm_type: default
    stemcell: ubuntu
    jobs:
      - name: nginx
        release: nginx
        properties:
          nginx_conf: |
            user nobody vcap;
            worker_processes  1;
            daemon off;

            error_log  /var/vcap/sys/log/nginx/error.log;

            events {
                worker_connections  1024;
            }

            http {
                include       /var/vcap/packages/nginx/conf/mime.types;
                default_type  application/octet-stream;
                charset       utf-8;

                sendfile           on;
                keepalive_timeout  65;

                server {
                    listen       80;
                    server_name  localhost;
                    access_log /var/vcap/sys/log/nginx/access.log;
                    error_log /var/vcap/sys/log/nginx/server-error.log;

                    location / {
                        root /var/vcap/packages/nginx/html/;
                        auth_basic "Restricted Content";
                        auth_basic_user_file /var/vcap/jobs/nginx/etc/.htpasswd;
                    }
                }
            }
    networks:
      - name: default
        static_ips: [ 10.244.0.34 ]
